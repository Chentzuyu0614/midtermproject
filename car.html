<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head><!--不顯示在畫面-->
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Basic HTML Examples</title><!--網頁名稱-->
</head>
<body><!--內容-->
<p>購物車</p><!--段落-->
<hr><!--線-->
<!-- This is a note or comment -->
<!-- table -->
<table width="200" border="1"><!--間距,邊框-->
  <tr><!--格子上到下-->
    <td>#</td><!--格子左到右-->
    <td>sales</td>
    <td>total</td>
  </tr>
  <tr>
    <td>1</td>
    <td>$100</td>
    <td>$100</td>
  </tr>  
  <tr>
    <td>2</td>
    <td>$150</td>
    <td>$250</td>
  </tr>
  <tr>
    <td>3</td>
    <td>$200</td>
    <td>$350</td>
  </tr>
</table>
<hr>
</body>
</html>
